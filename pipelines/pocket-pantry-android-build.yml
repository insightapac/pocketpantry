# Pocket Pantry Android Client Build

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:

- script: npm install -g ionic
  displayName: 'Install Ionic'

- script: npm install -g cordova
  displayName: 'Install Cordova'

- script: npm install src/Client
  displayName: 'npm install'

- script: '(if not exist "%USERPROFILE%/.gradle" mkdir "%USERPROFILE%/.gradle") && (echo. >> "%USERPROFILE%/.gradle/gradle.properties" && echo org.gradle.daemon=false >> "%USERPROFILE%/.gradle/gradle.properties")'
  displayName: 'Disable Gradle Daemon'

- script: | 
    cd src/Client
    ionic cordova build android --prod --release
  displayName: 'Ionic Android Build'

- task: CopyFiles@2
  displayName: Build Output Artifact Copy
  inputs:
    Contents: |
      src\Client\platforms\android\**\*
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts: drop'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: drop
    ArtifactType: Container
