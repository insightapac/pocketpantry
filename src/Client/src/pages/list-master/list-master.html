<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-5 col-sm-3>
        <div>
          <button ion-button>
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      </ion-col >
      <ion-col col-5 col-sm-3>
        <div>
          <button ion-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      </ion-col>
      <ion-col col-5 col-sm-3>
        <div>
          <button ion-button icon-only (click)="addItem()">
            <ion-icon name="add"></ion-icon>
          </button>
        </div>
      </ion-col>
        <ion-col col-5 col-sm-3>
          <div>
            <button ion-button icon-only (click)="addItem()">
              <ion-icon name="add"></ion-icon>
            </button>
          </div>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.about}}</p>
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
